<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred background popup</title>
    <link rel="stylesheet" href="blurredback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Main body-->
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
    </div>
    <!--Pop up-->
    <div class="pop active">
        <h4>20% OFFER</h4>
        <label for="email">Email</label>
        <input type="email" class="email" placeholder="Enter your email">
        <button class="popbtn">Join</button>
        <!--
            Font awesome,icons,search times icon copy html tag,cdnjs-link to font awesome,free fontawesome,copy link tag
        -->
        <div class="close">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    <script src="blurredback.js"></script>
</body>
</html>
